<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    >
    <title>Sports Companion</title>
  </head>

 <body class="relative bg-cover bg-center min-h-screen grid place-content-center bg-no-repeat bg-[url('./assets/bg-basketball.png')]">
    <div class="absolute inset-0 bg-gray-500 opacity-50"></div>
      <main class="relative z-10">
        <section class="logo flex flex-row place-content-center">
          <img  
            src="./assets/SClogo2.png"
            id="logo"
            alt="logo for Sports Companion"
          />
        </section>
  
        <div id="divider"></div>

        <section class="flex flex-row place-content-center">
          <form id="search-form" style="display: none">
         
            <select
              id="team-selection"
              class="select select-bordered select-lg max-w-md"
            >
              <option value="" disabled selected>Select an NBA Team</option>
              <option value="18804">Atlanta Hawks</option>
              <option value="18793">Boston Celtics</option>
              <option value="18797">Brooklyn Nets</option>
              <option value="18801">Charlotte Hornets</option>
              <option value="18800">Chicago Bulls</option>
              <option value="18805">Cleveland Cavaliers</option>
              <option value="18812">Dallas Mavericks</option>
              <option value="18807">Denver Nuggets</option>
              <option value="18802">Detroit Pistons</option>
              <option value="18820">Golden State Warriors</option>
              <option value="18810">Houston Rockets</option>
              <option value="18796">Indiana Pacers</option>
              <option value="18808">Los Angeles Clippers</option>
              <option value="18806">Los Angeles Lakers</option>
              <option value="18813">Memphis Grizzlies</option>
              <option value="18794">Miami Heat</option>
              <option value="18791">Milwaukee Bucks</option>
              <option value="18819">Minnesota Timberwolves</option>
              <option value="18816">New Orleans Pelicans</option>
              <option value="18803">New York Knicks</option>
              <option value="18811">Oklahoma City Thunder</option>
              <option value="18798">Orlando Magic</option>
              <option value="18795">Philadelphia 76ers</option>
              <option value="18817">Phoenix Suns</option>
              <option value="18814">Portland Trail Blazers</option>
              <option value="18818">Sacramento Kings</option>
              <option value="18815">San Antonio Spurs</option>
              <option value="0">Toronto Raptors</option>
              <option value="18809">Utah Jazz</option>
              <option value="18799">Washington Wizards</option>
            </select>
            <label for="my-modal" class="btn" id="submit-btn">Search</label>
          </form>
        </section>

          
          <!-- container for team history list -->
          <div for="my-modal" class="flex flex-wrap gap-4 container pt-5" id="team-history-container">
            
          </div>


          <!-- layout for modal -->
          <input type="checkbox" id="my-modal" class="modal-toggle" />
          <div class="modal">
            <!-- <div class="w-11/12 max-w-5xl modal-box min-w-fit min-h-fit" id="modal-box"> -->
              <div class="flex flex-col modal-box min-w-fit min-h-fit" id="modal-box">
              <h3 class="font-bold text-lg modal-header"></h3>
              <p class="py-4 modal-body container">
              </p>
              <div class="modal-action">
                <label for="my-modal" class="btn">Close</label>
              </div>
            </div>
          </div>

          
          <div class="modal" id="my-modal-2">
            <div class="modal-box">
              <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
              <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
              <div class="modal-action">
              <a href="#" class="btn">Yay!</a>
              </div>
            </div>
          </div>

    </main>
          
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./assets/search.js"></script>
</body>
</html>
