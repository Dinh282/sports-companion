<!DOCTYPE html>

  <head>

            <option value="18817">Phoenix Suns</option>

        <div id="teams-list"></div>
      </section>

      <script
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      ></script>
      <script defer src="./assets/search.js"></script>
    </main>
  </body>
</html>
