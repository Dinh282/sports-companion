<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.tailwindcss.com" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
    rel="stylesheet"
    type="text/css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <title>Team Rooster</title>
  </head>
  <body>
  <header>
    <section id="topnav" class="flex justify-between">
        <button class="btn btn-link p-2 m-3 bg-orange-400 hover:bg-orange-600 hover:border-black border-black no-underline hover:no-underline text-white uppercase w-40 lg:w-60 text-2xl" id="return-button">Back</button>
        <label for="playerinfo" class="btn btn-link mr-0 p-2 m-3 bg-orange-400 hover:bg-orange-600 hover:border-black border-black no-underline hover:no-underline text-white uppercase w-40 lg:w-60 text-2xl" id="schedule">Schedule</label> 
    </section>
  </header>
 
  <div class="flex flex-wrap flex-row justify-center ..." id="cards">
  </div>
  
  <input type="checkbox" id="playerinfo" class="modal-toggle" />
  <div id = "scheduledata" class="modal">     
    <div class="modal-box">
        <h3 id="gamebetween"></h3>
        <p id="scheduledate"></p>
        <p id="status"></p>
        <div class="modal-action">
          <label for="playerinfo" class="btn">Close</label> 
        </div>         
    </div>
  </div> 
  
  <script src="https://cdn.tailwindcss.com"></script> <!-- Correctly reference Tailwind per documentation -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="./assets/script-fetchplayers.js"></script>
</body>
</html>
